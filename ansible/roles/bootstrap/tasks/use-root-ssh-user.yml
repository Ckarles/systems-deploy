---

- name: "Change ssh connection to root on port 22"
  set_fact:
    target_ssh_port: "{{ ansible_port | default(22) }}"
    target_ssh_user: "{{ ansible_user | default(lookup('env','USER')) }}"
    target_ssh_password: "{{ ansible_password | default('') }}"
    ansible_port: 22
    ansible_user: "root"
    ansible_password: "{{ host_passwords.root }}"
