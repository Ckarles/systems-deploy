---

- name: "newaliases"
#  shell: "/usr/bin/newaliases.postfix"
  shell: "/sbin/postalias /etc/aliases"

- name: "reload postfix"
  service:
    name: "postfix"
    state: "reloaded"

- name: "reload dovecot"
  service:
    name: "dovecot"
    state: "reloaded"

- name: "restart opendkim"
  service:
    name: "opendkim"
    state: "restarted"

- name: "restart opendmarc"
  service:
    name: "opendmarc"
    state: "restarted"

- name: "update spam rules"
  shell: "sa-update"

- name: "restart spamass-milter"
  service:
    name: "spamass-milter"
    state: "restarted"
